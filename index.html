<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Galleria slideshow site</title>
</head>

<body>
    <div class="content">
        <header>
            <img src="assets/logo.svg" alt="Galleria">
            <div id="startstop">Start Slideshow</div>
        </header>
        <main>

            <div class="row">
                <div class="column col1"></div>
                <div class="column col2"></div>
                <div class="column col3"></div>
                <div class="column col4"></div>
            </div>

        </main>
    </div>
    <div class="footer">
        <div class="goto">
            <a href="http://localhost:5000/" target="_blank"><button class="btn btn-primary">Upload your image</button></a>
        </div>
    </div>

</body>

</html>
